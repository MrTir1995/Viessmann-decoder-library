sentence=Multi-protocol library for Viessmann heating systems with MQTT, control commands, and automation
paragraph=Comprehensive library supporting multiple Viessmann communication protocols including VBUS (RESOL), KW-Bus (VS1), P300 (VS2/Optolink), and KM-Bus. Features include temperature/pump/relay monitoring, control commands (setpoint, mode), MQTT integration with Home Assistant auto-discovery, historical data logging, advanced scheduling, and energy dashboard support. Works with Viessmann Vitosolic 200, DeltaSol BX/BX Plus, DeltaSol MX and various Viessmann heating controllers.
